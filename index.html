<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
  <title>Jeu de dés</title>

<body>
  <!--Create a welcome animation for the dices games-->
  <section class="sectionOne">
    <h1>SHALL WE PLAY A GAME ?</h1>
    <div class="buttons">
      <button id="btn1" class="button button1 btn">YES</button>
      <button id="btn2" onmouseout="mouseOutbtn2()" class="button button2 btn">NO</button>
      <button id="btn3" class="button button3 btn">Maybe</button>
      <button id="btn4" class="button button4 btn">I don't know...</button>
      <button id="btn5" class="button button5 btn">can you repeat the question ?</button>
      <audio id="malcomAudio" src="./sons/generique_malcom.mp3"></audio>
    </div> 
  </section>
  
  <section class="sectionTwo" style="display:none">
    <form class="form">
      <div id="div1">
        <label for="playerOne">Joueur 1 : </label>
        <input id="P1" type="text" name="playerOne" placeholder="Entre ton gamer tag" value="" required>
        <button id="btnP1" class="btn">Prêt!</button>
      </div>
      <div id="div2">
        <label for="playerTwo">Joueur 2 :</label>
        <input id="P2" type="text" name="playerTwo" placeholder="Entre ton gamer tag" value="" required>
        <button id="btnP2" class="btn"><a href="./game.html">Prêt!</a></button>
      </div>   
    </form>
  </section>

  
  
  
  <script src="./bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
