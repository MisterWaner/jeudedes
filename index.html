<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
  <title>Jeu de dés</title>
</head>

<body>
  <!--Create a welcome animation for the dices games-->
  <section class="sectionOne">
    <h1>SHALL WE PLAY A GAME ?</h1>
    <div class="buttons">
      <button id="btn1" class="button button1 btn">YES</button>
      <button id="btn2" onmouseout="mouseOutbtn2()" class="button button2 btn">NO</button>
      <button id="btn3" class="button button3 btn">Maybe</button>
      <button id="btn4" class="button button4 btn">I don't know...</button>
      <button id="btn5" class="button button5 btn">can you repeat the question ?</button>
      <audio id="malcomAudio" src="./sons/generique_malcom.mp3"></audio>
    </div> 
  </section>

  <section class="sectionGame" style="display:none">
    <div class="header">
      <button id="newGameButton" onclick="newPlay()">
        <img id="newGame" alt="circle-plus" src="./images/new-game.png" width="32px" height="32px">
        <p id="newGameP">Nouvelle partie</p>
      </button>
    </div>
    
    <div class="sectionP1">
      <p id="gamerOne">Joueur 1</p>
    </div>
  
    <div class="diceSection">
      <img id="face1" src="./images/face1.png" alt="first face of a dice" width="64px" height="64px" style="display:none">
      <img id="face2" src="./images/face2.png" alt="second face of a dice" width="64px" height="64px" style="display:none">
      <img id="face3" src="./images/face3.png" alt="third face of a dice" width="64px" height="64px" style="display:none">
      <img id="face4" src="./images/face4.png" alt="fourth face of a dice" width="64px" height="64px" style="display:none">
      <img id="face5" src="./images/face5.png" alt="fifth face of a dice" width="64px" height="64px" style="display:none">
      <img id="face6" src="./images/face6.png" alt="sixth face of a dice" width="64px" height="64px" style="display:none">
    </div>
        
    <div class="sectionP2">
      <p id="gamerTwo">Joueur 2</p>
    </div>
    <div class="div">
      <div class="rollButtonDiv">
      <button id="rollButton">
        <img id="roll" src="./images/rotate.png" alt="two arrows rotate" width="32px" height="32px">
        <p id="rollP">Lancez le dé</p>
      </button>
    </div>
    <div class="holdscoreButtonDiv">
      <button id="holdscoreButton">
        <img id="holdscore" src="./images/hold-score.png" alt="arrow falling in a box" width="32px" height="32px">
        <p id="holdscoreP">Enregistrez le score</p>
      </button>
    </div>
    </div>
    
    
  </section>

  
  
  
  <script src="./bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
